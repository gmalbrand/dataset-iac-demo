name: IAC checks
on:
  push:
    branches:
      - master

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Setup TFLinter
        uses: terraform-linters/setup-tflint@v2

      - name: Init
        run: tflint --init

      - name: Show version
        run: tflint --version

      - name: Check terraform scripts
        shell: bash
        run: tflint | sed "s/^\(.*\)/${GITHUB_REPOSITORY#*/}:\1/" > tflint.log

      - name: Print output
        shell: bash
        run: cat tflint.log

      - name: Secret Test
        shell: bash
        env:
          DATASET_API_KEY: ${{ secrets.DATASET_API_KEY }}
        run: echo $DATASET_API_KEY
