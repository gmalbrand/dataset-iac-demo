name: IAC checks
on:
  push:
    branches:
      - master

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Setup TFLinter
        uses: terraform-linters/setup-tflint@v2

      - name: Init
        run: tflint --init

      - name: Show version
        run: tflint --version

      - name: Check terraform scripts
        run: tflint

      - name: Print repository name
        run: echo "${GITHUB_REPOSITORY#*/}"

      - name: Secret Test
        shell: bash
        env:
          DATASET_API_KEY: ${{ secrets.DATASET_API_KEY }}
        run: echo $DATASET_API_KEY
